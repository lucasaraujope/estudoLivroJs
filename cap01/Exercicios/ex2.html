<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const valorDaComanda = Number(prompt("Informe o valor a ser pago da comanda"))
        const pessoas = Number(prompt("Informe quantas pessoas irão pagar a comanda"))
        alert(`Valor da comanda: R$${valorDaComanda.toFixed(2)}\nQuantidade de pessoas que vão dividir: ${pessoas}\nValor por pessoa: R$${valorDaComanda.toFixed(2) / pessoas}`)
    </script>
</body>
</html>
