<body>
    <script>
        const numero = Number(prompt("Informe o número"))
        const vizinhoMenor = numero - 1
        const vizinhoMaior = numero + 1

        alert(`Número informado: ${numero}\nVizinho menor: ${vizinhoMenor}\nVizinho maior: ${vizinhoMaior} `)
    </script>
</body>
